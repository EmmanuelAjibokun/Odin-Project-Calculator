<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arithmetic calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="inputDisplay">
      <!-- <div id="previousInput"></div> -->
      <div id="currentInput"></div>
    </div>

    <div class="inputField">

      <div class="row">
        <button class="ac" value="clear">AC</button>
        <button class="del" value="delete">DEL</button>
        <button class="modulus operator" value="modulus">%</button>
        <button class="divide operator" value="divide">/</button>
      </div>
      
      <div class="row">
        <button value="7" class="number">7</button>
        <button value="8" class="number">8</button>
        <button value="9" class="number">9</button>
        <button value="multiply" class="multiply operator">*</button>
      </div>
      
      <div class="row">
        <button value="4" class="number">4</button>
        <button value="5" class="number">5</button>
        <button value="6" class="number">6</button>
        <button value="subtract" class="subtract operator">-</button>
      </div>
      
      <div class="row">
        <button value="1" class="number">1</button>
        <button value="2" class="number">2</button>
        <button value="3" class="number">3</button>
        <button value="add" class="add operator">+</button>
      </div>
      
      <div class="last-row">
        <button value="0" class="number">0</button>
        <button value="decimal" class="point">.</button>
        <button value="calculate" class="equality">=</button>
      </div>

    </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
